<!DOCTYPE html>
<html>
	<head>
		<title>회원가입</title>
		<meta charset="UTF-8">
	</head>
	<body>
		<h2>회원 가입</h2>
		<form method="post" action="SignUpProcess.jsp">
			이름 <input type="text" name="name" placeholder="이름을 입력하세요" required=""><br>
			ID <input type="text" name="id" required=""><br>
			PW <input type="text" name="pw1" required=""><br>
			PW 확인 <input type="text" name="pw2" required=""><br>
			이메일 <input type="text" name="email"><br>
			성별<input type="radio" name="sex" checked>남자
			<input type="radio" name="sex">여자
			<input type="radio" name="sex">그외<br>
			전화번호 <input type="text" name="phone"><br>
			홈페이지 <input type="text" name="homepage"><br>
			생일 <input type="text" name="birth" placeholder="연도 -월 -일"><br>
			좋아하는 색깔 <input type="color" name="color" value="#000000"><br>
			관심분야<br>
				<input type="checkbox" name="interest">경제
				<input type="checkbox" name="interest">IT
				<input type="checkbox" name="interest">사회
				<input type="checkbox" name="interest">과학
				<input type="checkbox" name="interest">음악
				<input type="checkbox" name="interest">미술
			<p></p>
			<input type="submit" value="확인">
			<input type="reset" value="취소">
		</form>
	</body>
</html>
