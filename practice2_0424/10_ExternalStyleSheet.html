<!DOCTYPE html>
<html>
	<head>
		<title>NewCSS</title>
		<meta charset="UTF-8">
		<!-- 스타일 중복 적용 시 마지막 값이 적용되나
		     !important 지정하면 해당 값 유지 -->
		<style>
			h1 {color: green!important;}
		</style>
		<link rel="stylesheet" type"text/css" href="TestStyleSheet.css">
	</head>
	<body>
		<h1>외부 스타일 시트</h1>
		<h2 style="color: white; background-color: green;">인라인 스타일 시트</h2>
		<p><p1>반가워요.</p1></p>
		<p><p2>오늘은 금요일입니다.</p2></p>
		<p><p3>행복하세요.</p3></p>
	</body>
</html>
