<!DOCTYPE html>
<html>
	<head>
		<title>선택 목록</title>
		<meta charset="UTF-8">
	</head>
	<body>
		<fieldset style="width:25%">
			<legend>선택</legend>
			<select name="job">
				<option value="0">선택해주세요.</option>
				<option value="1">직장인</option>
				<option value="2">프리랜서</option>
				<option value="3">기타</option>
			</select><br>
			<p></p>
			<select name="job" multiple="">
				<option value="1">직장인</option>
				<option value="2">프리랜서</option>
				<option value="3">기타</option>
			</select><br>
			<p></p>
			<input type="submit" value="Submit">&nbsp;
			<input type="reset" value="Cancel"><br>
		</fieldset>
	</body>
</html>
