<!DOCTYPE html>
<html>
	<head>
		<title>EmployForm</title>
		<meta charset="UTF-8">
	</head>
	<body>
		<!-- get은 url에 값 대입,
		     post는 url에 표시되지 않음, 많은 값 입력이 필요할 때 --> 
		<form method="get" action="EmployProcess.jsp">
		<fieldset style="width:50%">
			<legend>로그인</legend>
			아이디 : <input type="userId" name="userId" size="8" required=""><br>
			비밀번호 : <input type="userPwd" name="userPwd" size="8" placeholder="비밀번호"><br>
			<p></p>
			메모 : <br><textarea cols="15" rows="3"></textarea><br>
			<p></p>
			<input type="submit" value="Login">&nbsp;
			<input type="reset" value="Cancel"><br>
		</fieldset>
		</form>
		<a href="EmployProcess.jsp?userId=홍길동">홍길동</a>
	</body>
</html>
