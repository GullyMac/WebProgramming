<!DOCTYPE html>
<html>
	<head>
		<title>시멘틱 문서 구조</title>
		<meta charset="UTF-8">
		<style type="text/css">
			.page { width: 100%;}
			.header {
				width: 600px; height: 100px;
				background-color: blue; }
			.menu {
				float: left;
				width: 200px; height: 200px;
				background-color: green;}
			.content {
				float: left;
				width: 200px; height: 200px;
				background-color: yellow;}
			.submenu {
				float: left;
				width: 200px; height: 200px;
				background-color: red;}
			.footer {
				clear: left;
				width: 600px; height: 100px;
				background-color: gray;}
		</style>
	</head>
	<body>
		<div class="page">
			<div class="header">header menu</div>
			<div class="menu">left menu</div>
			<div class="content">content</div>
			<div class="submenu">right menu</div>
			<div class="footer">footer</div>
	</body>
</html>
