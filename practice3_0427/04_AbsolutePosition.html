<!DOCTYPE html>
<html>
	<head>
		<title>절대위치</title>
		<meta charset="UTF-8">
		<style>
			body {
				font-weight: bold; font-size: 12pt;
			}
			.sp1 {
				position: absolute;
				left: 30px; top: 70px;
				background-color: yellow;
				width: 400px; height: 50px;
			}
			.sp2 {
				position: absolute;
				left: 40px; top: 110px;
				background-color: lightgreen;
				width: 400px; height: 50px;
			}
			.sp3 {
				position: relative;
				left: 50px; top: 100px;
				background-color: cyan;
				width: 400px; height: 50px;
			}
		</style>
	</head>
	<body>
		<h1>positioning style 3</h1>
		<p class="sp1">절대 위치 설정 적용 1 - left 30px top 70px</p>
		<div class="sp2">절대 위치 설정 적용 1 - left 40px top 110px</div>
		<p class="sp3">상대 위치 설정 적용 1 - left 50px top 100px</p>
	</body>
</html>
